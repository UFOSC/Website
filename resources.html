<!doctype html>

<html lang="en">

    <head>
        <!-- Regular meta information -->
        <meta charset="utf-8">
        <meta name="description" content="UF Open Source Website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UF Open Source Club</title>

        <!-- This is the only html import, this is to avoid importing polymer multiple times -->
        <link rel="import" href="elements/elements.html">

        <!-- Styling information -->
        <link rel="stylesheet" href="styles/main.css">
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

        <!-- Favicon -->
        <link rel="icon" href="images/openSourceLogo.ico">

        <!-- Import webcomponents information -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    </head>
    <body unresolved>
        <template is="dom-bind" id="app">

            <!-- Side/Menu Pannel -->
            <paper-drawer-panel id="paperDrawerPanel">

                <!-- Drawer Scroll Header Panel -->
                <paper-scroll-header-panel drawer fixed>

                    <!-- Drawer Toolbar -->
                    <paper-toolbar id="drawerToolbar">
                        <span class="menu-name">Menu</span>
                    </paper-toolbar>

                    <!-- Drawer Content -->
                    <paper-menu>
                        <a href="index.html">
                            <iron-icon icon="home"></iron-icon>
                            <span>Home</span>
                        </a>

                        <a href="projects.html">
                            <iron-icon icon="icons:code"></iron-icon>
                            <span>Our Projects</span>
                        </a>

                        <a href="events.html">
                            <iron-icon icon="icons:event"></iron-icon>
                            <span>Events</span>
                        </a>

                        <a href="members.html">
                            <iron-icon icon="social:person"></iron-icon>
                            <span>Members</span>
                        </a>

                        <a href="showcase.html">
                            <iron-icon icon="hardware:device-hub"></iron-icon>
                            <span>Showcase</span>
                        </a>

                        <a href="resources.html">
                            <iron-icon icon="icons:build"></iron-icon>
                            <span>Resources</span>
                        </a>
                    </paper-menu>
                </paper-scroll-header-panel>

                <!-- Main Screen -->
                <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

                    <!-- Main Toolbar -->
                    <paper-toolbar id="mainToolbar" class="tall">
                        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

                        <!-- Site Name name -->
                        <div class="middle middle-container">
                            <div class="app-name">Open Source Club</div>
                        </div>

                        <!-- Application sub title -->
                        <div class="bottom bottom-container">
                            <div class="bottom-title">At the University of Florida</div>
                        </div>
                    </paper-toolbar>

                    <!-- Main Content -->
                    <div class="horizontal layout wrap">

                        <paper-card class="main-content" heading="Resources">
                            <div class="card-content">
                                Here are resources the club has put together for various projects.
                                Check out our tutorial repository
                                <a href="https://github.com/UFOSC/tutorials">here</a>.
                            </div>
                        </paper-card>

                        <!-- List of resources, going down in an alphabetical fashion -->

                        <!-- Example resource. Link is usually the Github page.
                        Image will be the club logo unless a more relavent one is used.

                        <paper-article-card class="main-content" title="Foo Bar"
                            text="Simple example of what the thing is."
                            link="http://www.github.com/ufosc">
                            <img src="images/openSourceLogo.svg">
                        </paper-article-card>
                        -->

                        <paper-article-card class="main-content" title="Git"
                            text="Git is an open source version control system.
                                    It helps maintain code collaboratively."
                            link="https://github.com/UFOSC/tutorials/tree/master/git">
                            <img src="images/resources/gitLogo.png">
                        </paper-article-card>

                    </div>

                </paper-scroll-header-panel>
            </paper-drawer-panel>
        </template>

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>

    </body>

</html>
