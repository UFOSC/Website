<!doctype html>

<html lang="en">

    <head>
        <!-- Regular meta information -->
        <meta charset="utf-8">
        <meta name="description" content="UF Open Source Website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UF Open Source Club</title>

        <!-- This is the only html import, this is to avoid importing polymer multiple times -->
        <link rel="import" href="elements/elements.html">

        <!-- Styling information -->
        <link rel="stylesheet" href="styles/main.css">
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

        <!-- Favicon -->
        <link rel="icon" href="images/openSourceLogo.ico">

        <!-- Import webcomponents information -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    </head>
    <body unresolved>
        <template is="dom-bind" id="app">

            <!-- Side/Menu Pannel -->
            <paper-drawer-panel id="paperDrawerPanel">

                <!-- Drawer Scroll Header Panel -->
                <paper-scroll-header-panel drawer fixed>

                    <!-- Drawer Toolbar -->
                    <paper-toolbar id="drawerToolbar">
                        <span class="menu-name">Menu</span>
                    </paper-toolbar>

                    <!-- Drawer Content -->
                    <paper-menu>
                        <a href="index.html">
                            <iron-icon icon="home"></iron-icon>
                            <span>Home</span>
                        </a>

                        <a href="projects.html">
                            <iron-icon icon="icons:code"></iron-icon>
                            <span>Our Projects</span>
                        </a>

                        <a href="events.html">
                            <iron-icon icon="icons:event"></iron-icon>
                            <span>Events</span>
                        </a>

                        <a href="members.html">
                            <iron-icon icon="social:person"></iron-icon>
                            <span>Members</span>
                        </a>

                        <a href="showcase.html">
                            <iron-icon icon="hardware:device-hub"></iron-icon>
                            <span>Showcase</span>
                        </a>

                        <a href="resources.html">
                            <iron-icon icon="icons:build"></iron-icon>
                            <span>Resources</span>
                        </a>
                    </paper-menu>
                </paper-scroll-header-panel>

                <!-- Main Screen -->
                <paper-scroll-header-panel main id="headerPanelMain" condenses
						keep-condensed-header>

                    <!-- Main Toolbar -->
                    <paper-toolbar  id="mainToolbar" class="tall main-header">
                        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle>
								</paper-icon-button>

                        <!-- Site Name name -->
                        <div class="middle middle-container">
                            <div class="app-name">Open Source Club</div>
                        </div>

                        <!-- Application sub title -->
                        <div class="bottom bottom-container">
                            <div class="bottom-title">At the University of Florida</div>
                        </div>
                    </paper-toolbar>

                    <!-- Main Content -->
                    <div class="horizontal layout wrap">

                        <!-- The regular schedule for meetings -->
                        <paper-card class="main-content" heading="Events">
                            <div class="card-content">
								Our general meeting schedule. Please check below for specifics.<br/>
								<br/>
                                <strong>General Body Meetings: </strong>
										Every other Wednesday, 6:00pm - 7:00pm, NSC 227 <br/>
                                <strong>Development Session: </strong>
										Every other Wednesday, 6:00pm - 7:00pm, NSC 227 <br/>
                                <strong>Casual Coding: </strong>
										Saturdays, 12:00pm - 2:00pm, Marston Science Library <br/>
                                <br/>
                                Check out or add our <a href="https://calendar.google.com/calendar/embed?src=toln76hk72u3v4vhu4hblu8s88%40group.calendar.google.com&ctz=America/New_York">
                                Google Calendar</a> for the most up-to-date information.</div>
                        </paper-card>

                        <!-- List of events, going down in a newest to oldest order -->

                        <!-- Example event. Link is usually the UF map location.
                        Image will be from the dates folder unless a more relavent one is used.

                        <paper-article-card class="main-content" title="General Body Meeting"
                            timeplace="1/1/70 | 6:00pm - 7:00pm | NSC 227" text="Teaching linux to new members."
                            link="http://campusmap.ufl.edu/#/index/0634">
                            <img src="images/dates/01.svg">
                        </paper-article-card>
                        -->

						<!-- Upcoming events -->
						<paper-article-card class="main-content" title="Development Session"
							timeplace="9/14/16 | 6:00pm - 7:00pm | NSC 227"
							text="Come to work collaboratively on different OSC projects. Get help
									 with coding and show off what you've worked on!"
							link="http://campusmap.ufl.edu/#/index/0634">
							<img src="images/dates/14.svg">
						</paper-article-card>

                        <paper-article-card class="main-content" title="Casual Coding"
                            timeplace="9/10/16 | 12:00pm â€“ 2:00pm | Marston Darwin L120"
                            text="Join us for laid-back programming collaboration! Work together
									 with other members on projects, or simply to get inspiration
									 for a solo project."
                            link="http://campusmap.ufl.edu/#/index/0043">
                            <img src="images/dates/10.svg">
                        </paper-article-card>

                        <!-- Old Events -->
						<paper-article-card class="main-content" title="First General Body Meeting"
                            timeplace="9/7/16 | 6:00pm - 7:00pm | NSC 227"
                            text="This meeting will serve as an introduction to
                            		 the club. We will discuss different project possibilities for
									 the semester."
                            link="http://campusmap.ufl.edu/#/index/0634">
                            <img src="images/dates/07.svg">
                        </paper-article-card>

                    </div>

                </paper-scroll-header-panel>
            </paper-drawer-panel>
        </template>

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>

    </body>

</html>
