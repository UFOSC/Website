<link rel="import" href="bower_compnents/polymer/polymer.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">

<dom-module id="paper-contact-card">
    <style>
        paper-card {
            @apply(--layout-horizontal);
            width: 350px;
        }
        ::content img {
            max-width: 131px;
            max-height: 123px;
            background-size: cover;
        }
        .contact-content {
            @apply(--layout-flex);
            float: left;
        }
        .contact-name {
            @apply(--paper-font-headline);
        }
        .contact-subinfo {
            color: var(--paper-grey-600);
            margin: 10px 0;
        }
        paper-icon-button.contact-icon {
            --iron-icon-fill-color: white;
            --iron-icon-stroke-color: var(--paper-grey-600);
        }
        a {
            color: black;
            text-decoration: none;
        }
    </style>

    <template>
        <paper-card>
            <div class="contact-content">
                <div class="card-content">
                    <div class="contact-name">{{name}}</div>
                    <div class="contact-subinfo">{{position}}</div>
                    <div>{{major}}</div>
                </div>
                <div class="card-actions">
                    <a href={{github}}>
                        <paper-button>Github</paper-button>
                    </a>
                    <a href=mailto:{{email}}>
                        <paper-button>Email</paper-button>
                    </a>
                    <paper-icon-button icon="hardware:keyboard-arrow-up" title="more info" onclick="_toggle()" style="float:right;">
                    </paper-icon-button>
                    <iron-collapse id="more-info" style="width:100%;">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent enim ante,
                    </iron-collapse>
                </div>
            </div>
            <content></content>
            <!-- Add the background image in the main file -->
            <!-- <div class="contact-image" style="background-image:url(../images/download.jpeg)">{{image}}</div> -->
            <!-- <div class="contact-image"> </div> -->
            <!-- <div class="contact-image" style={{image}}>{{image}}</div> -->
        </paper-card>
    </template>
</dom-module>

<script>
    Polymer({
        is: "paper-contact-card",

        properties: {
            name: {
                type: String,
                value: 'Obi-Wan'
            },
            position: {
                type: String,
                value: 'Jedi Knight'
            },
            major: {
                type: String,
                value: 'B.S. Force Manipulation'
            },
            github: {
                type: String,
                value: 'http://www.github.com/ufosc'
            },
            email: {
                type: String,
                value: 'Gator.osc@gmail.com'
            }
            // portrait: {
            //     type: String,
            //     value: '../images/download.jpeg'
            //  }
            // image: {
            //     type: Object,
            //     computed: 'computeImagePath(portrait)'
            // }
        },
        // ready: function() {
        //     this.super();
        // },
        getimage: function(idx) {
            return this.querySelectorAll("img")[idx];
        },
        function _toggle() {
            var moreInfo = document.getElementById('more-info');
            var iconButton = Polymer.dom(event).localTarget;
            iconButton.icon = moreInfo.opened ? 'hardware:keyboard-arrow-up'
                                          : 'hardware:keyboard-arrow-down';
            moreInfo.toggle();
        }
        // getImage: function(idx) {
        //     return this.querySelectorAll("img")[idx];
        // },
        // // Add style info
        // computeImagePath: function(portrait){
        //     return 'background-image:url(' + portrait + ')';
        // }
    });
</script>
