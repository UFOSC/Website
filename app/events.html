<!doctype html>

<!-- Notes
1. To make the side menu text not highlight-able you can make it a routing link
2. Make the side menu text pulse on click
3.
 -->

<html lang="en">

    <head>
        <!-- Regular meta information -->
        <meta charset="utf-8">
        <meta name="description" content="UF Open Source Website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UF Open Source Club</title>

        <!-- This is the only html import, this is to avoid importing polymer multiple times -->
        <link rel="import" href="elements/elements.html">

        <!-- Styling information -->
        <link rel="stylesheet" href="styles/main.css">
        <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

        <!-- Import webcomponents information -->
        <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    </head>
    <body unresolved>
        <template is="dom-bind" id="app">

            <!-- Side/Menu Pannel -->
            <paper-drawer-panel id="paperDrawerPanel">

                <!-- Drawer Scroll Header Panel -->
                <paper-scroll-header-panel drawer fixed>

                    <!-- Drawer Toolbar -->
                    <paper-toolbar id="drawerToolbar">
                        <span class="menu-name">Menu</span>
                    </paper-toolbar>

                    <!-- Drawer Content -->
                    <paper-menu>
                        <a href="index.html">
                            <iron-icon icon="home"></iron-icon>
                            <span>Home</span>
                        </a>

                        <a href="projects.html">
                            <iron-icon icon="icons:code"></iron-icon>
                            <span>Our Projects</span>
                        </a>

                        <a href="events.html">
                            <iron-icon icon="icons:event"></iron-icon>
                            <span>Events</span>
                        </a>

                        <a href="members.html">
                            <iron-icon icon="social:person"></iron-icon>
                            <span>Members</span>
                        </a>

                        <a href="showcase.html">
                            <iron-icon icon="hardware:device-hub"></iron-icon>
                            <span>Showcase</span>
                        </a>

                        <a href="resources.html">
                            <iron-icon icon="icons:build"></iron-icon>
                            <span>Resources</span>
                        </a>
                    </paper-menu>
                </paper-scroll-header-panel>

                <!-- Main Screen -->
                <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

                    <!-- Main Toolbar -->
                    <paper-toolbar  id="mainToolbar" class="tall main-header">
                        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

                        <!-- Site Name name -->
                        <div class="middle middle-container">
                            <div class="app-name">Open Source Club</div>
                        </div>

                        <!-- Application sub title -->
                        <div class="bottom bottom-container">
                            <div class="bottom-title">At the University of Florida</div>
                        </div>
                    </paper-toolbar>

                    <!-- Main Content -->
                    <div class="horizontal layout wrap">

                        <!-- The regular schedule for meetings -->
                        <paper-card class="main-content" heading="Events">
                            <div class="card-content">
                                <strong>General Body Meetings: </strong>Every other Thursday, 6:00pm - 7:00pm, NSC 227 <br/>
                                <strong>Coding Session: </strong>Every other TBA, 6:00pm - 7:00pm, NSC 227 <br/>
                                <strong>Casual Coding: </strong>Saturdays, 12:00pm - 3:00pm, Marston Library <br/>
                                <br/>
                                Check out or add our <a href="https://calendar.google.com/calendar/embed?src=toln76hk72u3v4vhu4hblu8s88%40group.calendar.google.com&ctz=America/New_York">
                                    Google Calendar</a> for the most up-to-date information.</div>
                        </paper-card>


                        <!-- List of events, going down in a newest to oldest order -->

                        <!-- Example event. Link is usually the UF map location.
                        Image will be from the dates folder unless a more relavent one is used.

                        <paper-article-card class="main-content" title="General Body Meeting"
                            timeplace="1/1/70" text="Teaching linux to new members."
                            link="http://campusmap.ufl.edu/#/index/0634">
                            <img src="images/dates/01.svg">
                        </paper-article-card>
                        -->

                        <!-- Up coming Events  -->
                        <paper-article-card class="main-content" title="First General Body Meeting"
                            timeplace="9/1/16, NSC 227"
                            text="We are going to introduce what the club
                                    is as well as go over different project possibilities for the
                                    semester"
                            link="http://campusmap.ufl.edu/#/index/0634">
                            <img src="images/dates/01.svg">
                        </paper-article-card>

                        <!-- Old Events -->

                    </div>

                </paper-scroll-header-panel>
            </paper-drawer-panel>
        </template>

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>

    </body>

</html>
