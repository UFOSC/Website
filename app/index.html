<!doctype html>

<html lang="en">

    <head>
        <!-- Regular meta information -->
        <meta charset="utf-8">
        <meta name="description" content="UF Open Source Website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UF Open Source Club</title>

        <!-- Styling information -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- This is the only html import, this is to avoid importing polymer multiple times -->
        <link rel="import" href="elements/elements.html">

        <!-- Default Bower Stuff -->
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    </head>
    <body unresolved>

        <template is="dom-bind" id="app">

            <!-- Side/Menu Pannel -->
            <paper-drawer-panel id="paperDrawerPanel">

                <!-- Drawer Scroll Header Panel -->
                <paper-scroll-header-panel drawer fixed>

                    <!-- Drawer Toolbar -->
                    <paper-toolbar id="drawerToolbar">
                        <span class="menu-name">Menu</span>
                    </paper-toolbar>

                    <!-- Drawer Content -->
                    <paper-menu>
                        <a>
                            <iron-icon icon="home"></iron-icon>
                            <span>Home</span>
                        </a>

                        <a>
                            <span>Users</span>
                        </a>

                        <a>
                            <iron-icon icon="maps:directions-bus"></iron-icon>
                            <span>Contact</span>
                        </a>
                    </paper-menu>
                </paper-scroll-header-panel>

                <!-- Main Screen -->
                <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

                    <!-- Main Toolbar -->
                    <paper-toolbar id="mainToolbar" class="tall">
                        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>


                        <!-- Site Name name -->
                        <div class="middle middle-container">
                            <div class="app-name">Open Source Club</div>
                        </div>

                        <!-- Application sub title -->
                        <div class="bottom bottom-container">
                            <div class="bottom-title">At the University of Florida</div>
                        </div>
                    </paper-toolbar>

                        <!-- Main Content -->
                    <div class="content">
                        <h1>Stuff goes here!</h1>
                        <iron-icon icon="maps:directions-bus"></iron-icon>

                    </div>

                </paper-scroll-header-panel>
            </paper-drawer-panel>
        </template>

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>

    </body>

</html>
