<!doctype html>

<!-- Notes
1. To make the side menu text not highlight-able you can make it a routing link
2. Make the side menu text pulse on click
3.
 -->

<html lang="en">

    <head>
        <!-- Regular meta information -->
        <meta charset="utf-8">
        <meta name="description" content="UF Open Source Website">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>UF Open Source Club</title>

        <!-- Styling information -->
        <link rel="stylesheet" href="styles/main.css">

        <!-- This is the only html import, this is to avoid importing polymer multiple times -->
        <link rel="import" href="elements/elements.html">

        <!-- Default Bower Stuff -->
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>

    </head>
    <body unresolved>
        <template is="dom-bind" id="app">

            <!-- Side/Menu Pannel -->
            <paper-drawer-panel id="paperDrawerPanel">

                <!-- Drawer Scroll Header Panel -->
                <paper-scroll-header-panel drawer fixed>

                    <!-- Drawer Toolbar -->
                    <paper-toolbar id="drawerToolbar">
                        <span class="menu-name">Menu</span>
                    </paper-toolbar>

                    <!-- Drawer Content -->
                    <paper-menu>
                        <a>
                            <iron-icon icon="home"></iron-icon>
                            <span>Home</span>
                        </a>

                        <a>
                            <iron-icon icon="icons:code"></iron-icon>
                            <span>Our Projects</span>
                        </a>

                        <a>
                            <iron-icon icon="icons:event"></iron-icon>
                            <span>Events</span>
                        </a>

                        <a>
                            <iron-icon icon="social:person"></iron-icon>
                            <span>Members</span>
                        </a>

                        <a>
                            <iron-icon icon="hardware:device-hub"></iron-icon>
                            <span>Showcase</span>
                        </a>

                        <a>
                            <iron-icon icon="icons:build"></iron-icon>
                            <span>Resources</span>
                        </a>

                        <a>
                            <iron-icon icon="info"></iron-icon>
                            <span>About</span>
                        </a>
                    </paper-menu>
                </paper-scroll-header-panel>

                <!-- Main Screen -->
                <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

                    <!-- Main Toolbar -->
                    <paper-toolbar id="mainToolbar" class="tall">
                        <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>


                        <!-- Site Name name -->
                        <div class="middle middle-container">
                            <div class="app-name">Open Source Club</div>
                        </div>

                        <!-- Application sub title -->
                        <div class="bottom bottom-container">
                            <div class="bottom-title">At the University of Florida</div>
                        </div>
                    </paper-toolbar>

                        <!-- Main Content -->
                    <div class="content">
                        <h1>Stuff goes here!</h1>
                        <paper-card heading="About">
                            <content> <img class="content-images" href="images/download.jpeg"/> </content>
                            <div class="card-content">
                                The Open Source Club (OSC) is a University of
                                Florida Club with the goals to Promote, Support,
                                and Create Open Source Projects. It was formed
                                in the Spring of 2016. 
                            </div>
                        </paper-card>
                    </div>

                </paper-scroll-header-panel>
            </paper-drawer-panel>
        </template>

        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>

    </body>

</html>
